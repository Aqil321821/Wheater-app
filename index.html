<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
     <div class="container my-5 mx-auto">

     <h1 class="text-muted text-center my-4">SMIT WHEATHER</h1>

     <form class="location my-4 text-center text-muted" id="form">
        

        <label for="city">Enter City For Wheather Updates</label>
        <input type="text" id="city" class="form-control p-4">
    </form>
        <div class="card shadow rounded d-none">
          <img src="https://via.placeholder.com/400x300" class="time card-img-top">
          <div class="icon bg-light mx-auto text-center">
            <img src="" alt="">
          </div>
          <div class="text-muted text-uppercase text-center details">
            <h4 class="my-3">City </h4>
            <div class="my-3">Current Whether</div>
            <div class="display-4 my-4">
                <span>Temp</span>
                <span>&deg;C</span>
            </div>

          </div>

        </div>

    



     </div>

    <script src="js/forcast.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
